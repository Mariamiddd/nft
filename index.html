<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <img class="img-top" src="images/image-equilibrium.png" alt="picofequilibrium">
      <div class="img-overlay"><img  src="icon/eye.png" alt=""></div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="details">
          <div class="price">
              <img src="icon/ethereum(1).png "alt=""> 
              <div>0.041 ETH</div>
          </div>
          <div class="clock">
              <img src="icon/wall-clock.png "alt="">
              <div>3 days left</div>
          </div>
      </div>
      <div class="line" > <img src="icon/Rectangle.png" alt=""></div>
      <div class="author">
         <img src="icon/Oval.png" alt="creator">
         <div> <span class="creator" > Creation of </span><span class="hoverontext" >Jules Wyvern</span> 
      </div>  
    </div>
  </body>

</html>
